<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Front End Store</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <div class="contenedor">
    <header>
      <img src="img/logo.png" alt="Logo Front End Store">
    </header>

    <div class="hero">
      <img src="img/hero.jpg" alt="Imagen Hero">
    </div>

    <div class="productos">
      <h2>Nuestros Productos</h2>
      <ul class="lista-productos">
        <li>
          <img src="img/camisa_1.png" alt="Camisa HTML">
          <p>HTML5 <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_2.png" alt="Camisa CSS3">
          <p>CSS3 <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_3.png" alt="Camisa NODE">
          <p>NODE JS <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_4.png" alt="Camisa JAVASCRIPT">
          <p>JAVASCRIPT <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_5.png" alt="Camisa ANGULARJS">
          <p>ANGULAR JS <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_6.png" alt="Camisa GITHUB">
          <p>GIT HUB <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_7.png" alt="Camisa WORDPRESS">
          <p>WORDPRESS <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
        <li>
          <img src="img/camisa_8.png" alt="Camisa FOUNDATION">
          <p>FOUNDATION <span>$25</span></p>
          <a href="#" class="boton">Comprar</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
